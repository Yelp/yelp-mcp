readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.9.1",
]

[project.scripts]
mcp-yelp-agent = "yelp_agent.main:main"

[tool.uv]
